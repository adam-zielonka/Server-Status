<!DOCTYPE html>
<html lang="pl">
<head>
<title>Status</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<style>
.progress{
  height: 1.5rem
}
</style>
<script>
  var info = {};

  info.getMemory = () => {

      var module = 'memory';
      $.get('os/memory', function (data) {
          var $box = $('#' + module);
          info.insertDatas($box, module, data);

          var $progress = $('.progress-bar', $box);
          $progress
              .css('width', data.percent_used + '%')
              .html(data.percent_used + '%')
              .removeClass('bg-success bg-warning bg-danger');

          if (data.percent_used <= 50)
              $progress.addClass('bg-success');
          else if (data.percent_used <= 75)
              $progress.addClass('bg-warning');
          else
              $progress.addClass('bg-danger');

      }, 'json');

  }

  info.getAll = function () {
      info.getMemory();
  }

  info.insertDatas = function ($box, block, datas) {
      for (var item in datas) {
          $('#' + block + '-' + item, $box).html(datas[item]);
      }
  }

  info.mapping = {
      all: info.getAll,
      memory: info.getMemory,
  };

  info.getAll();
</script>
</head>
<body>

<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Status</a>
  <a href="#" onclick="info.getAll()">Reload</a>
</nav>

<div class="container-fluid">

  <div class="card" id="memory">
    <div class="card-header">
      Memory
      <a href="#" onclick="info.getMemory()">Reload</a>
    </div>
    <div class="card-body">
    <table class="table table-striped">
        <tbody>
          <tr>
            <td style="width:0;">Used&nbsp;%</td>
            <td>
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:0%">
                  0%
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>Used</td>
            <td id="memory-used"></td>
          </tr>
          <tr>
            <td>Free</td>
            <td id="memory-free"></td>
          </tr>
          <tr>
            <td>Total</td>
            <td id="memory-total"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

</body>
</html>
